<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سوبر ماركت إلكتروني</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- رأس الصفحة -->
  <header>
    <div class="top-bar">
      <div class="greeting">مرحباً بك في متجرنا</div>
      <div class="icons">
        <span class="icon" onclick="showSection('cart')">
          <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="سلة المشتريات">
          <span class="cart-count" id="cart-count">0</span>
        </span>
      </div>
    </div>
  </header>

  <!-- بانر العروض -->
  <div class="hero-banner">
    <div class="hero-text">
      <h2>عروض اليوم!</h2>
      <p>اطلب الآن واستمتع بخصومات مميزة</p>
    </div>
  </div>

  <!-- التصنيفات (تحديث تلقائي من Google Sheets) -->
  <nav class="categories" id="categories"></nav>

  <!-- المنتجات -->
  <main>
    <section id="home-section">
      <div class="product-grid" id="product-grid"></div>
    </section>

    <!-- السلة -->
    <section id="cart-section" class="hidden">
      <h2>سلة المشتريات</h2>
      <div id="cart-items"></div>
      <div class="cart-summary" id="cart-summary">الإجمالي: 0</div>
      <button class="checkout-btn" onclick="placeOrder()">إتمام الطلب</button>
    </section>
  </main>

  <!-- تذييل -->
  <footer>
    <div class="bottom-nav">
      <button onclick="showSection('home')">الرئيسية</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
